<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Box</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="css/images.png" alt="">
        <h1>Chatter - Box</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit"><img src="css/icons8-send-32.png"/></button>
        </form>
        <div class="new-letter-text-formatting">
            <i class="fas fa-bold" onclick="boldCliked();"></i>
            <i class="fas fa-italic" onclick="italicCliked();"></i>
            <i class="fa fa-strikethrough" onclick="strikethroughCliked();"></i>
            <i class="fa fa-link" onclick="linkCliked();"></i>
            <i class="fas fa-list-ul" onclick="ulCliked();"></i>
            <i class="fas fa-list-ol" onclick="olCliked();"></i>
            <i class="fa fa-code" onclick="codeCliked();"></i>
        </div>
    </div>
</body>
</html>
